---
layout: default
---
<article class="post">
  <header class="post-header">
    <div class="post-meta">
      <span class="post-day">DÃ­a {{ page.day }}</span>
      <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{% include date-es.html date=page.date %}</time>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="post-description">{{ page.description }}</p>
    {% endif %}
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <footer class="post-footer">
    <a href="{{ '/blog' | relative_url }}" class="back-link">&larr; Todos los posts</a>
  </footer>
</article>
